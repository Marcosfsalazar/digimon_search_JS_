<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon</title>
    <!--Style Files-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="digimonImg">
            <img src="img/digiPlaceHolder.png" alt="" id="setImg">
        </div>
        <div id="dataWrapper"class="data-none">
            <a class="digiLink"><input type="text" id="name" class="centralize" readonly value="" placeholder=""></a>
            <a class="digiLink"><input type="text" id="level" class="centralize" readonly value="" placeholder=":)"></a>
        </div>
        <form action="" class="form">
            <label for="" class="label">Nome:</label>
            <input type="text" class="input-border" id="diginame">
            <button type="button" class="button-style" onclick="getSubmit()">Search</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
